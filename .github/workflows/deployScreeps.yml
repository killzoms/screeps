# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v4.0.2
        with:
          # Version Spec of the version to use. Examples: 12.x, 10.15.1, >=10.15.0.
          node-version: 10.x # optional

      - name: TypeScript Compilation
        run: |
          npm install
          npm run-script build
      
      - name: screeps-pusher action
        # You may pin to the exact commit or the version.
        # uses: kskitek/screeps-pusher@2c16dbf4d2128b16ef7abb597d463a3518712ebe
        uses: kskitek/screeps-pusher@v0.1
        with:
          # Destination branch in screeps.
          branch: main
          # Screeps API token. Can be obtained from account settings: https://screeps.com/a/#!/account/auth-tokens
          token: ${{secrets.SCREEPS_TOKEN}}
          # Directory for .js files.
          dir: dist/ # optional, default is ./
          # Screeps server API URL
          apiURL: https://screeps.com/api/user/code # optional, default is https://screeps.com/api/user/code
          # HTTP Client timeout
          timeout: 10s # optional, default is 10s
